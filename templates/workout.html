{% extends "layout.html" %}

{% block title %}
  Workout
{% endblock %}

{% block main %}
  <div class="w-6/12 mx-auto my-10 md:text-center">
    <p>お気に入り曲の中から運動しているときにぴったりな曲をまとめてプレイリストにします！</p>
  </div>
  <div class="mb-6 w-8/12 mx-auto">
    <form action="/workout" method="post">
      <div class="w-6/12 md:flex md:items-center mb-10 mx-auto">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
            テンポ
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="tempo" placeholder="BPM" type="number" >
        </div>
      </div>
      <div class="w-4/12 h-32 mx-auto">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full" type="submit">選ぶ</button>
      </div>
    </form>
  </div>
{% endblock %}
