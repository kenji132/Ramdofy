{% extends "layout.html" %}

{% block title %}
  Confirm
{% endblock %}

{% block main %}
  <div class="w-6/12 mx-auto my-10 md:text-center">
    <p>お気に入り曲の中から運動しているときにぴったりな曲をまとめてプレイリストにします！</p>
    <table class="mt-4 mx-auto">
      <tr>
        <th></th>
        <th>アーティスト名</th>
        <th>アルバム名</th>
        <th>曲名</th>
      </tr>
      {% for d in data %}
        <tr>
          <td><img src="{{ d.album.images.2.url }}"></td>
          <td>{{ d.album.artists.0.name }}</td>
          <td>{{ d.album.name }}</td>
          <td>{{ d.name }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div class="mb-6 w-8/12 mx-auto">
    <form action="/confirm" method="post">
      <!-- <input class="invisible bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="url_list" value="{{ url }}"> -->
      {% for u in url %}
        <div>
          <input type="hidden" name="urls" value="{{ u }}">
        </div>
      {% endfor %}
      <div class="w-6/12 md:flex md:items-center mb-10 mx-auto">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
            プレイリスト名
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="playlist_name" placeholder="" type="type" value="{{ name }}" >
        </div>
      </div>
      <div class="w-4/12 h-16 mx-auto">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded-full w-full" type="submit">プレイリストを作成する</button>
      </div>
    </form>
    <div class="w-4/12 h-16 mx-auto text-center">
      <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full " href="/">もどる</a>
    </div>
  </div>
{% endblock %}
