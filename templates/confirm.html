{% extends "layout.html" %}

{% block title %}
  Confirm
{% endblock %}

{% block main %}
  <div class="w-6/12 mx-auto my-10 md:text-center">
    <p>お気に入り曲の中から運動しているときにぴったりな曲をまとめてプレイリストにします！</p>
    <table class="mt-4">
      {% for d in data %}
        <tr>
          <td><img src="{{ d.album.images.2.url }}"></td>
          <td>{{ d.album.artists.name }}</td>
          <td>{{ d.album.name }}</td>
          <td>{{ d.name }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
  <div class="mb-6 w-8/12 mx-auto">
    <form action="/confirm" method="post">
      <!-- <input class="invisible bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="url_list" value="{{ url }}"> -->
      {% for u in url %}
        <div>
          <input type="hidden" name="urls" value="{{ u }}">
        </div>
      {% endfor %}
      <div class="w-4/12 h-32 mx-auto">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full" type="submit">プレイリストを作成する</button>
      </div>
    </form>
  </div>
{% endblock %}
